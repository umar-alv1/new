<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>

<body>
    <div style="border:2px solid ;" class="container">
        <div class="row">
            <div class="col-12">
                <h1>Sign Up!</h1>
                <p>it's quick and easy</p>
                <form>
                    <label for="frst"></label>
                    <input id="frst" type="text" placeholder="First Name"><br>
                    <label for="scnd"></label>
                    <input id="scnd" type="text" placeholder="Second Name"><br>
                    <br>
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="Enter UserName"><br>
                    <br>
                    <label for="pswrd"></label>
                    <input id="pswrd" type="password" placeholder="Enter Password"><br>
                    <br>
                    <label for="dob">Date Of Birth:</label><br>
                    <input id="dob" type="date">
                </form><br>
                <br>
                <p>people who use our services may have <br>uploaded your contact information to <br>facebook <a
                        href="">learn more.</a></p><br>
                
                <p>by clicking sign up; your agree to our <a href="">terms;Datapolicy</a> <br>and <a href="">cookie
                        policy.</a> you may <br>recieve SMS notification from us and can opt <br> out at any time.</p>
                <button style="background-color:green ; color: beige; text-align: center;">Sign Up</button><br>        
            </div>
        </div>
    </div>
</body>

</html>
